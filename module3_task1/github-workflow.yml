---
name: module3_task1

"on":
  push:
    branches: master
  pull_request:
    branches: master
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v3

      - name: Change directory and goal "help"
        run: |
          cd module3_task0
          make help
      - name: Goal "lint"
        run: make lint
      - name: Goal "build"
        run: make build
      - name: Goal "unit-tests"
        run: make unit-tests
      - name: Goal "validate"
        run: make validate
      - name: Goal "integration-tests"
        run: make unit-tests
...
