---
name: module4_task0

"on":
  push:
    branches: master
  pull_request:
    branches: master
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v3
      - name: run setup.sh
        run: |
          cd module4_task0
          chmod u+x setup.sh
          ./setup.sh
      - name: make lint
        run: |
          cd module4_task0
          make lint
      - name: make build
        run: |
          cd module4_task0
          hugo
      - name: make unit-tests
        run: |
          cd module4_task0
          make unit-tests
      - name: make validate
        run: |
          cd module4_task0
          make validate
      - name: make integration-tests
        run: |
          cd module4_task0
          make integration-tests
      - name: make package
        run: |
          cd module4_task0
          make package
      - name: release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: 1.0.0
          files: |
            module4_task0/awesome-website.zip
            module4_task0/DEPLOY.md
      - name: archive
        if: ${{ success()}}
        uses: actions/upload-artifact@v3
        with:
          name: upload-package
          path: module3_task5/awesome-website.zip
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2.0.0
        with:
          publish-dir: './module4_task0/dist'
          production-branch: master
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "ðŸš€ Deployed on"
          publish-message: "ðŸŽ‰ Published on"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1
